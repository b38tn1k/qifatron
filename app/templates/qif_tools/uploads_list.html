<div class="bg-white shadow rounded-lg p-6 mb-4">
    <h1 class="text-2xl font-bold mb-4">Uploaded Files</h1>

    {% if files %}
    <table class="w-full border border-gray-300 rounded-lg">
        <thead class="bg-gray-100 text-left">  <!-- Force left alignment -->
            <tr>
                <th class="p-3">Filename</th>
                <th class="p-3"> </th>
                <th class="p-3"> </th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr class="border-b">
                <td class="p-3">{{ file }}</td>
                <td class="p-3">
                    <a href="{{ url_for('qif.download_file', filename=file) }}"
                        class="text-blue-600 hover:underline">Download</a>
                </td>
                <td class="p-3">
                    <a href="{{ url_for('qif.qif_details', filename=file) }}" 
                       class="text-blue-600 hover:underline">View Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No files uploaded yet.</p>
    {% endif %}
</div>
